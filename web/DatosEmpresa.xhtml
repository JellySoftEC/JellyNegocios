<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Empresa</title>
    </h:head>
    <h:body>
        
        <b:form inline="true">
            <b:row>
                <b:column>
                    <f:facet name="Nombre">
                        <b:inputText value="#{empresasBean.empresa.jnempNombres}" update="@next" delay="1000" />
                    </f:facet>

                    <f:facet name="Telefono">
                        <b:inputText value="#{empresasBean.empresa.jnempTelefono}" update="@next" delay="1000" />
                    </f:facet>
                </b:column>
            </b:row>
        </b:form>
    </h:body>
</html>
