<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Empresa</title>
    </h:head>

    <!-- *************************************************************** MODAL EDITAR EMPRESA -->
    <b:modal id="modalEdicion" title="Edición país" closable="true" close-on-escape="true" backdrop="true" size="modal-lg">
        <b:form id="formEdicion">
            <b:container fluid="true" contentDisabled="false" id="containerEdicion">
                <b:row>
                    <b:column span="5" offset="1">
                        <b:inputText label="Nombre" value="#{empresasBean.empresa.jnempNombres}" required="true" requiredMessage="Ingrese el nombre del pais" />
                    </b:column>
                </b:row>
                <b:row>
                    <b:column span="4" offset="1">
                        <b:inputText label="RUC: " value="#{empresasBean.empresa.jnempRuc}"  maxlength="13" >
                        </b:inputText>
                    </b:column>
                    <b:column span="4" offset="2">
                        <b:inputText label="Direccióm: " value="#{empresasBean.empresa.jnempDireccion}" required="true" requiredMessage="Ingrese el código de nacionalidad/Senecyt" validatorMessage="Ingrese solo números">        
                        </b:inputText>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column span="4" offset="1">
                        <b:inputText label="Telefono: " value="#{empresasBean.empresa.jnempTelefono}"  maxlength="10" >
                        </b:inputText>
                    </b:column>
                    <b:column span="4" offset="2">
                        <b:inputText label="Direccióm: " value="#{empresasBean.empresa.jnempEmail}" required="true" requiredMessage="Ingrese el código de nacionalidad/Senecyt" validatorMessage="Ingrese solo números">        
                        </b:inputText>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column span="4" offset="4">
                        <b:commandButton large-screen="full-width" oncomplete="if(!validationFailed) {$('#modalEdicion').modal('hide')}" look="success" ajax="true" update="@form :formEmpresa" action="#{empresasBean.updateEmpresa()}" value="Guardar Cambios" />
                    </b:column>
                </b:row>
                <b:row>
                    <b:column>
                        <b:fetchBeanInfos />
                        <b:messages />
                    </b:column>
                </b:row>
            </b:container>
        </b:form>
    </b:modal>



    <h:body>
        <ui:include src="/statics/head.xhtml" />
        <b:form>
            <b:row>
                <b:column>
                    <b:commandButton  value="Home" action="/index.xhtml?faces-redirect=true"/>
                </b:column>
            </b:row>
        </b:form>
        <b:form id="formEmpresa" inline="true">
            #{empresasBean.obtenerempresa()}
            <h:panelGrid columns="1" cellpadding="5">
                <b:inputText label="Nombre:" value="#{empresasBean.empresa.jnempNombres}" labelStyle="width:80px;"> </b:inputText>
                <b:inputText label="Ruc:" value="#{empresasBean.empresa.jnempRuc}" labelStyle="width:80px;"> </b:inputText>
                <b:inputText label="Direccion:" value="#{empresasBean.empresa.jnempDireccion}" labelStyle="width:80px;"> </b:inputText>
                <b:inputText label="Telefono:" value="#{empresasBean.empresa.jnempTelefono}" labelStyle="width:80px;"> </b:inputText>
                <b:inputText label="E-mail:" value="#{empresasBean.empresa.jnempEmail}" labelStyle="width:80px;"> </b:inputText>
                <b:commandButton ajax="true" update=":modalEdicion:formEdicion"  oncomplete="$('#modalEdicion').modal('show')" tooltip="Editar" look="warning">
                    <b:iconAwesome name="pencil"></b:iconAwesome>
                </b:commandButton>
            </h:panelGrid>
        </b:form>
    </h:body>
</html>
