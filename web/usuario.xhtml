<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Usuario</title>
    </h:head>
    <h:body>
        #{usuariosBean.initDatos()}
        <b:form id="fromDatos">
            <b:row>
                <b:column span="6">
                    
                    <h:panelGrid columns="1" cellpadding="5">
                        <b:inputText label="RUC:" value="#{usuariosBean.ruc}" labelStyle="width:80px;"> </b:inputText>
                        <b:inputText label="Nombre:" value="#{usuariosBean.nombres}" labelStyle="width:80px;"> </b:inputText>
                        <b:inputText label="Apellido:" value="#{usuariosBean.apellidos}" labelStyle="width:80px;"> </b:inputText>
                        <b:inputText label="Direccion:" value="#{usuariosBean.direccion}" labelStyle="width:80px;"> </b:inputText>
                        <b:inputText label="Telefono:" value="#{usuariosBean.telefono}" labelStyle="width:80px;"> </b:inputText>
                        <b:inputText label="E-mail:" value="#{usuariosBean.email}" labelStyle="width:80px;"> </b:inputText>
                    </h:panelGrid>
                    </b:column>
                    <b:column span="10">
                        <b:formGroup>
                            <b:selectOneMenu value="#{usuariosBean.estado}" colMd="2" required="true" label="Estado" labelColMd="2" select2="true">
                                <f:selectItem itemLabel="(Please select)" itemValue="" />
                                <f:selectItem itemLabel="Activo" itemValue="A" />
                                <f:selectItem itemLabel="Inactivo" itemValue="I" />
                            </b:selectOneMenu>
                        </b:formGroup>
                        
                        <b:formGroup>
                            <b:selectOneMenu value="#{usuariosBean.sexo}" colMd="2" required="true" label="Sexo" labelColMd="2" select2="true">
                                <f:selectItem itemLabel="(Please select)" itemValue="" />
                                <f:selectItem itemLabel="Masculino" itemValue="M" />
                                <f:selectItem itemLabel="Femenino" itemValue="F" />
                            </b:selectOneMenu>
                        </b:formGroup>
                        
                        <b:commandButton action="#{usuariosBean.nuevoUsuario()}" value="Nuevo Usuario" look="warning" >
                        </b:commandButton>
                    
                </b:column>
            </b:row>
            <br></br>
        </b:form>
        
        <b:form id="formLista">
            <b:row>
            <b:column span="8" offset="0">
                <b:dataTable id="tablaDatos" value="#{usuariosBean.listarusuario()}" var="usu" responsive="true" style="font-size: 12px; width: 100%" page-length="25" info="false" content-disabled="false" paginated="true">
                    <b:dataTableColumn label="RUC" value="#{usu.jnperRuc}" style="width: 15%;" order="asc" />
                    <b:dataTableColumn label="Nombres" value="#{usu.jnperNombres}" style="width: 15%;" order="asc" />
                    <b:dataTableColumn label="Apellidos " value="#{usu.jnperApellidos}" style="width: 15%" />
                    <b:dataTableColumn label="Dierccion" value="#{usu.jnperDireccion}" style="width: 58%" />
                    <b:dataTableColumn label="Telefono" value="#{usu.jnperTelefono}" style="width: 58%" />
                    <b:dataTableColumn label="Email" value="#{usu.jnperEmail}" style="width: 58%" />
                    <b:dataTableColumn label="Sexo" value="#{usu.jnperSexo}" style="width: 58%" />
                    <b:dataTableColumn label="Acciones" style="width: 60%" orderable="false">
                        <b:row>
                            <b:column span="2" offset="0">
                                <b:commandButton  look="warning">
                                    <b:iconAwesome name="pencil"></b:iconAwesome>
                                </b:commandButton>
                            </b:column>
                            <b:column span="2" offset="3">
                                <b:commandButton look="danger">
                                    <b:iconAwesome name="trash"></b:iconAwesome>
                                </b:commandButton>
                            </b:column>
                        </b:row>
                    </b:dataTableColumn>
                </b:dataTable>
            </b:column>
        </b:row>
    </b:form>
</h:body>
</html>
