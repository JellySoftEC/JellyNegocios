<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Rol de Usuario</title>
    </h:head>
    <h:body>
        #{usuariosBean.initDatos()}
        <b:form id="fromDatos">
            <b:row>
                <b:column span="6">
                    
                    <h:panelGrid columns="1" cellpadding="5">
                        <b:inputText label="Nombre: " value="#{rolBean.nombre}" labelStyle="width:80px;"> </b:inputText>
                    </h:panelGrid>
                    </b:column>
                    <b:column span="10">
                        <b:formGroup>
                            <b:selectOneMenu value="#{rolBean.estado}" colMd="2" required="true" label="Estado" labelColMd="2" select2="true">
                                <f:selectItem itemLabel="(Please select)" itemValue="" />
                                <f:selectItem itemLabel="Activo" itemValue="A" />
                                <f:selectItem itemLabel="Inactivo" itemValue="I" />
                            </b:selectOneMenu>
                        </b:formGroup>
                        
                        <b:commandButton action="#{rolBean.nuevoRol()}" value="Nuevo Rol" look="warning" >
                        </b:commandButton>
                    
                </b:column>
            </b:row>
            <br></br>
        </b:form>
        
        <b:form id="formLista">
            <b:row>
            <b:column span="8" offset="0">
                <b:dataTable id="tablaDatos" value="#{rolBean.listarRol()}" var="rol" responsive="true" style="font-size: 12px; width: 100%" page-length="25" info="false" content-disabled="true" paginated="true">
                    <b:dataTableColumn label="Codigo" value="#{rol.jnrolCodigo}" style="width: 15%;" order="asc" />
                    <b:dataTableColumn label="Nombres" value="#{rol.jnrolNombre}" style="width: 15%;" order="asc" />
                    <b:dataTableColumn label="Estados " value="#{rol.jnrolEstado}" style="width: 15%" />
                    <b:dataTableColumn label="Acciones" style="width: 60%" orderable="false">
                        <b:row>
                            <b:column span="2" offset="0">
                                <b:commandButton  look="warning">
                                    <b:iconAwesome name="pencil"></b:iconAwesome>
                                </b:commandButton>
                            </b:column>
                            <b:column span="2" offset="3">
                                <b:commandButton look="danger">
                                    <b:iconAwesome name="trash"></b:iconAwesome>
                                </b:commandButton>
                            </b:column>
                        </b:row>
                    </b:dataTableColumn>
                </b:dataTable>
            </b:column>
        </b:row>
    </b:form>
    </h:body>
</html>
